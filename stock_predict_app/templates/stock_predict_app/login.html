{% extends "stock_predict_app/layout.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
            
            <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 font-medium">Username or Email</label>
                <input type="text" id="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-400">
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-400">
            </div>

            <div class="text-red-500 text-sm">
                <p id="errorMessages"></p>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                Login
            </button>
            </form>

            <p class="text-sm text-center mt-4">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>
            </p>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'stock_predict_app/login.js' %}"></script>
{% endblock %}
